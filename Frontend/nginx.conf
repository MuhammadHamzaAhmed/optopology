server {
  listen 80;

  # Serve Angular app
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API to Flask
  location /topology-api/ {
    proxy_pass http://optopology:5017/topology-api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeout settings for large responses
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffer settings for large JSON responses
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 512k;

    # Disable buffering for streaming (optional, helps prevent truncation)
    proxy_buffering on;
    proxy_max_temp_file_size 0;
  }

  # Angular fallback (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
